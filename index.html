<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Income Tax Interest Calculator – 234A / 234B / 234C</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { margin-top: 0; }
    label { font-weight: bold; }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .result-box {
      background: #eef6ff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Income Tax Interest Calculator<br>Sections 234A • 234B • 234C</h2>

    <label>Total Tax Liability</label>
    <input type="number" id="taxLiability" placeholder="Enter tax payable" />

    <label>Advance Tax Paid</label>
    <input type="number" id="advanceTax" placeholder="Enter advance tax paid" />

    <label>Date of Filing Return</label>
    <input type="date" id="filingDate" />

    <label>Due Date of Return</label>
    <input type="date" id="dueDate" />

    <label>AY (Assessment Year)</label>
    <select id="ay">
      <option>2024-25</option>
      <option>2025-26</option>
      <option>2026-27</option>
    </select>

    <button onclick="calculateInterest()">Calculate Interest</button>

    <div class="result-box" id="result"></div>
  </div>

  <script>
    function monthsBetween(d1, d2) {
      let date1 = new Date(d1);
      let date2 = new Date(d2);
      let months = (date2.getFullYear() - date1.getFullYear()) * 12;
      months += date2.getMonth() - date1.getMonth();
      return months + 1;
    }

    function calculateInterest() {
      let tax = Number(document.getElementById("taxLiability").value);
      let adv = Number(document.getElementById("advanceTax").value);
      let filing = document.getElementById("filingDate").value;
      let due = document.getElementById("dueDate").value;

      if (!tax || !filing || !due) {
        document.getElementById("result").innerHTML = "Please fill all required fields.";
        return;
      }

      // 234A
      let mA = monthsBetween(due, filing);
      let interestA = ((tax - adv) * 0.01 * mA);

      // 234B (Simple logic)
      let unpaid = tax - adv;
      let interestB = unpaid > 0 ? unpaid * 0.01 * 12 : 0;

      // 234C (Simplified fixed calculation)
      let interestC = unpaid > 0 ? unpaid * 0.03 : 0;

      document.getElementById("result").innerHTML = `
        <h3>Results</h3>
        <p><strong>Interest u/s 234A:</strong> ₹${interestA.toFixed(2)}</p>
        <p><strong>Interest u/s 234B:</strong> ₹${interestB.toFixed(2)}</p>
        <p><strong>Interest u/s 234C:</strong> ₹${interestC.toFixed(2)}</p>
        <hr>
        <p><strong>Total Interest:</strong> ₹${(interestA + interestB + interestC).toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
